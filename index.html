<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fried Chicken Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Click the Fried Chicken!</h1>
    <img id="fried-chicken-img" src="friedchicken.png" alt="Fried Chicken">
    <p id="count">Fried chickens: 0</p>
    <p id="clicker-count">Clickers: 0</p>
    <p id="fried-chicken-per-second">Fried chickens per second: 0.0</p>
    <button id="buy-clicker" class="button">Buy Clicker</button>
    <button id="sell-clicker" class="button">Sell Clicker</button>
    <button id="double-production" class="button" style="display: none;">Double Production</button>

    <script src="script.js"></script>
</body>
</html>
