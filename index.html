<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fried Chicken Clicker</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        #fried-chicken-img {
            cursor: pointer;
            width: 200px; /* Adjust size as needed */
            transition: transform 0.2s;
        }
        #fried-chicken-img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Click the Fried Chicken!</h1>
    <img id="fried-chicken-img" src="friedchicken.png" alt="Fried Chicken">
    <p id="count">Fried chickens: 0</p>

    <script>
        // JavaScript to handle clicks and count fried chickens
        document.addEventListener('DOMContentLoaded', (event) => {
            const img = document.getElementById('fried-chicken-img');
            const countDisplay = document.getElementById('count');
            let count = 0;

            img.addEventListener('click', () => {
                count++;
                countDisplay.textContent = `Fried chickens: ${count}`;
            });
        });
    </script>
</body>
</html>
